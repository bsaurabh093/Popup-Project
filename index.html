<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Modal</title>
  </head>
  <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary modalBtn" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add <span>Your Ratings & Review </span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row align-center">
                <div class="col-md-6">
                    <div class="item">
                        <h5 class="blue">You Are Rating & Reviewing </h5> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="item">
                        <select name="rating" id="rating">
                            <option value="College">College</option>
                            <option value="School">School</option>
                        </select>
                    </div>    
                </div>
                <div class="col-md-6">
                    <div class="item">
                        <label for="name">Name</label>
                        <select name="name" id="name">
                            <option value="Amity">Amity University</option>
                            <option value="ABC">ABC University</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="item">
                        <label for="Location">Location</label>
                        <select name="location" id="location">
                            <option value="Delhi">Delhi</option>
                            <option value="Ghaziabad">Ghaziabad</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="item">
                        <h5 class="blue">How you are associated with Amity University?</h5>
                        <div class="input-group">
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                              <label class="custom-control-label" for="customRadioInline1">Current Student</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                              <label class="custom-control-label" for="customRadioInline2">Alumni</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                              <label class="custom-control-label" for="customRadioInline3">Campus Recruiter </label>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="col-md-12">
                    <div class="starsSection">
                        <div class="item d-flex justify-space-between">
                            <label for="placement">Placement Quality</label>
                           <div class="stars">
                              <i class="fa-solid fa-star"></i>
                              <i class="fa-solid fa-star"></i>
                              <i class="fa-solid fa-star"></i>
                              <i class="fa-solid fa-star"></i>
                              <i class="fa-regular fa-star"></i>
                              <span>Good</span>
                            </div>
                            
                        </div>

                        <div class="item d-flex justify-space-between">
                          <label for="placement">Infrastructure</label>
                          <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <span>Bad</span>
                          </div>
                      </div>

                      <div class="item d-flex justify-space-between">
                        <label for="placement">Faculty Quality</label>
                        <div class="stars">
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-solid fa-star"></i>
                          <i class="fa-regular fa-star"></i>
                          <span>Good</span>
                        </div>
                    </div>

                    <div class="item d-flex justify-space-between">
                      <label for="placement">Campus Life</label>
                      <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <span>Good</span>
                      </div>
                  </div>

                  <div class="item d-flex justify-space-between">
                    <label for="placement">Value for money</label>
                    <div class="stars">
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <i class="fa-regular fa-star"></i>
                      <span>Bad</span>
                    </div>
                </div>
                      
                    </div>
                </div>

                <hr>

                <div class="col-md-12">
                  <label for="review">Select Review Parameters</label>

                  <div class="review">
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Pros </label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="customCheck2">
                      <label class="custom-control-label" for="customCheck2">Cons</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="customCheck3">
                      <label class="custom-control-label" for="customCheck3">Placement Quality</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="customCheck4">
                      <label class="custom-control-label" for="customCheck4">Infrastructure</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="customCheck5">
                      <label class="custom-control-label" for="customCheck5">Faculty Quality</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="customCheck6">
                      <label class="custom-control-label" for="customCheck6">Campus Life</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="customCheck7">
                      <label class="custom-control-label" for="customCheck7">Value for Money</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="customCheck8">
                      <label class="custom-control-label" for="customCheck8">Student Quality </label>
                    </div>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="textbox item">
                    <label for="pros">Pros</label>
                    <textarea name="pros" id="pros" rows="2" placeholder="Write Something about Value for Money"></textarea>
                    <i class="fa-solid fa-trash"></i>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="textbox item">
                    <label for="pros">Cons</label>
                    <textarea name="Cons" id="cons" rows="2" placeholder="Write Something about Value for Money"></textarea>
                    <i class="fa-solid fa-trash"></i>
                  </div>
                </div>

                <hr>

                <div class="col-md-12">
                  <div class="item">
                    <label for="Designation" >Designation</label>
                    <input type="text" placeholder="Your Designation">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="item">
                    <label for="function">Functions</label>
                    <input type="text" placeholder="Functions">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="item">
                    <label for="Department">Department</label>
                    <input type="text" placeholder="Department">
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="item">
                    <div class="custom-control custom-checkbox custom-control-inline">
                      <input type="checkbox" class="custom-control-input" id="customCheck9">
                      <label class="custom-control-label" for="customCheck9">Keep This Rating & Reviews as Anonymous </label>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
