<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css" >

    <title>Modal</title>
  </head>
  <body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add <span>Your Ratings & Review</span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row align-center">
                <div class="col-md-6">
                    <div class="item">
                        <h5 class="blue">You Are Rating & Reviewing </h5> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="item">
                        <select name="rating" id="rating">
                            <option value="College">College</option>
                            <option value="School">School</option>
                        </select>
                    </div>    
                </div>
                <div class="col-md-6">
                    <div class="item">
                        <label for="name">Name</label>
                        <select name="name" id="name">
                            <option value="Amity">Amity University</option>
                            <option value="ABC">ABC University</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="item">
                        <label for="Location">Location</label>
                        <select name="location" id="location">
                            <option value="Delhi">Delhi</option>
                            <option value="Ghaziabad">Ghaziabad</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="item">
                        <h5 class="blue">How you are associated with Amity University?</h5>
                        <div class="input-group">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="current" name="radio" class="custom-control-input">
                                <label class="custom-control-label" for="current">Current Student</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="Alumni " name="radio " class="custom-control-input">
                                <label class="custom-control-label" for="Alumni ">Alumni </label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="campus" name="radio" class="custom-control-input">
                                <label class="custom-control-label" for="campus">Campus Recruiter </label>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="col-md-12">
                    <div class="starsSection">
                        <div class="item d-flex">
                            <label for="placement">Placement Quality</label>
                            <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
                                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
                                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
                                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
                                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                                
                            </div>
                            <span>Good</span>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
